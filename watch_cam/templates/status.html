<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Pi Stats</title>
</head>
<body>
  <h1>Info About the Pi</h1>
  <ul>
    <li>CPU Temperature (Celcius): {{ cpu_temp }}</li>
    <li>Total Disk Space: {{ diskUsage.total }} Gb</li>
    <li>Disk Space Available: {{ diskUsage.free }} Gb</li>
    <li>Disk Space Used: {{ diskUsage.used }} Gb</li>
  </ul>
</body>
</html>
